<div id="emailForm">

    <h1 class="pageTitle">{translate(pageTitle)}</h1>
    <form name="contactUs" action="" method="post" enctype="multipart/form-data" flexy:ignore>
        <input type="hidden" name="action" value="send" />
        <input type="hidden" name="token" value="{token}" />
        <span flexy:if="msgGet()">{msgGet()}</span>

        <!--FIRST NAME-->
        <label>{translate(#First Name#)}:</label>
        <div class="error" flexy:if="error[first_name]">
            {translate(error[first_name])}
        </div>
        <input type="text" name="contact[first_name]" value="{contact.first_name}" size="30" />

        <!--LAST NAME-->
        <label>{translate(#Last Name#)}:</span>
        <div class="error" flexy:if="error[last_name]">
            {translate(error[last_name])}
        </div>
        <input type="text" name="contact[last_name]" value="{contact.last_name}" size="30" />

        <!--EMAIL-->
        <label>{translate(#Email#)}:</span>
        <div class="error" flexy:if="error[email]">
            {translate(error[email])}
        </div>
        <input type="text" name="contact[email]" value="{contact.email}" size="30" />

        <!--ENQUIRY TYPE-->
        <label>{translate(#Type of enquiry#)}:</span>
        <div class="error" flexy:if="error[enquiry_type]">
            {translate(error[enquiry_type])}
        </div>
        <select name="contact[enquiry_type]">
            {generateSelect(aContactType,contact.enquiry_type):h}
        </select>

        <!--COMMENT-->
        <label>{translate(#Comment#)}:</span>
        <div class="error" flexy:if="error[user_comment]">
            {translate(error[user_comment])}
        </div>
        <textarea name="contact[user_comment]" cols="40" rows="10">{contact.user_comment}</textarea>

        {if:useCaptcha}
        <label>{translate(#Enter Captcha#)}</label>
        <p style="font-size: 4pt; font-weight: bold"><pre>{captcha}</pre></p>
        <div class="error" flexy:if="error[captcha]">
            {translate(error[captcha])}
        </div>
        <input type="text" name="contact[captcha]" size="30" />
        {end:}

        <!--SUBMIT-->
        <input type="submit" name="submitted" class="wideButton" value="{translate(#Send it#)}" />
    </form>
</div>
